apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  labels:
    release.appstudio.openshift.io/auto-release: 'true'
  name: test-rpa
  namespace: wlin-tenant
spec:
  applications:
    - test-component-custom
  origin: wlin-tenant
  pipeline: 
    pipelineRef:
      resolver: 'git'
      params:
        - name: 'url'
          value: 'https://github.com/testcara/pipeline-examples'
        - name: 'revision'
          value: 'main'
        - name: 'pathInRepo'
          value: 'release.yaml'
  policy: always-pass-policy
